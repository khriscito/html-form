<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4095dbcd88.js" crossorigin="anonymous"></script>
</head>

<body>



    <div class="container">

        <div class="card">
            <div class="card-header">
                <h2 class="fs-3">Payment form example</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    <p class="fs-6">Some fields are missing </p>
                </div>

                <div class="row p-2">

                    <div class="col-6 "> <label class="form-label"> Card #</label> <input type="text"
                            class="form-control" placeholder="XXXXXXXXXXXXXXXXXX"></div>
                    <div class="col-2"> <label class="form-label"> CVC# </label> <input type="text" class="form-control"
                            placeholder="0000"></div>
                    <div class="col-4"> <label class="form-label"> Ammount</label>

                        <div class="d-flex align-items-center">
                            <b>$</b>
                            <input type="text" class="form-control" placeholder="Ammount">
                        </div>
                    </div>
                    <div class="col-6 my-2"> <label class="form-label">First Name</label> <input type="text"
                            class="form-control"></div>
                    <div class="col-6 my-2"> <label class="form-label">Last Name</label> <input type="text"
                            class="form-control"> </div>

                    <div class="col-6 mb-4"> <label class="form-label">City</label> <input type="text" class="form-control">
                    </div>
                    <div class="col-3 mb-4"> <label class="form-label">State</label> <select class="form-select"
                            aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">Dtto Capital</option>
                            <option value="2">Miranda</option>
                            <option value="3">Carabobo</option>
                        </select> </div>
                    <div class="col-3 mb-4"> <label class="form-label">Postal Code</label> <input type="text"
                            class="form-control"> </div>

                    <div class="d-flex gap-3 col-2 h-25">


                        <div class="d-flex bg-light">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                <i class="fab fa-cc-mastercard"></i>
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fab fa-cc-visa"></i>
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fab fa-cc-discover"></i>
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fab fa-cc-amex"></i>
                            </label>
                        </div>
                    </div>

                    </div>

                    <div class="col-4"></div>
                    <div class="col-6">

                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Leave a comment here"
                                id="floatingTextarea2Disabled" style="height: 100px"></textarea>
                            <label for="floatingTextarea2Disabled">Comments</label>
                        </div>

                    </div>


                </div>



            </div>

          
            <div class="card-footer text-muted d-flex justify-content-end gap-3">
                    <a href="#" class="btn btn-secondary">Cancel</a>
                    <a href="#" class="btn btn-primary">Send</a>
            </div>


        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>
</html>
